<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SPH</title>
    <link rel="stylesheet" href="3D_SPH.css"> <!-- Link to the individual CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
</head>

<body>
    <div class="controls">
        <button id="toggleButton">Expand</button>
        <button id="backButton" class="collapsed-only">Back</button>
        <div class="panel-content">
            <div class="button-row">
                <button id="reset">Reset</button>
                <button id="start">Start</button>
            </div>
            <div class="slider-row">
                <label for="kernel_radius">Kernel Radius: <span id="kernel_radius_value">100</span></label>
                <input type="range" id="kernel_radius" name="kernel_radius" min="60" max="200" value="100">
            </div>
            <div class="slider-row">
                <label for="particle_size">Particle Size: <span id="particle_size_value">40</span></label>
                <input type="range" id="particle_size" name="particle_size" min="20" max="100" value="40">
                <span id="particle_count">Current Particles: 11050</span>
            </div>
        </div>
    </div>
    <canvas id="c"></canvas>

    <script src="3D_SPH.js"></script>
    <script src="update_3D_SPH.js"></script>
    <script src="control_3D_SPH.js"></script>  
</body>

</html>
